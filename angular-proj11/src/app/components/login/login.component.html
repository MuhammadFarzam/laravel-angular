<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Form</div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="loginSubmit()">
        <div class="alert alert-danger" [hidden]="!error">
          {{ error }}
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]='form.email' required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="button" class="btn btn-info" [routerLink]="'/signup'">Sign Up</button>
            <a class="ml-2" href="#">Forget your password?</a>
            <button type="submit" class="btn btn-primary float-right" [disabled]="!loginForm.valid">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
